<body ng-app="myApp">
  <!-- ======= Hero Section ======= -->
  <section id="hero">
    <div class="hero-container">
      <div id="heroCarousel" data-bs-interval="5000" class="carousel slide carousel-fade" data-bs-ride="carousel">
        <ol class="carousel-indicators" id="hero-carousel-indicators"></ol>
        <!-- Slide 1 -->
        <div class="carousel-item active" style="background: url(assets/img/slide/slide1.jpg);">
          <div class="carousel-container">
            <div class="carousel-content">
              <h2 class="animate__animated animate__fadeInDown">What are we gonna eat today?</h2>
              <p class="animate__animated animate__fadeInUp">An application for food inspiration</p>
              <div class="imgContainer">
                <div ng-controller="dishCtrl">
                  <button type="button" ng-click="getDish()"> Get random Dish </button>
                  <br>
                  <br>
                  <div>
                    <img 
                      ng-controller="dishCtrl"
                      style="width: auto; height: 200px; border-radius: 8px;"     
                      src="{{dishImage}}" 
                      />
                  </div>
                  <!-- Choose by category -->
                  <p class="animate__animated animate__fadeInUp">Or choose a random dish from a category below!</p>
                  <div ng-controller="dropCtrl">
                    <form class="form-group">
                      <label for="category">Choose category:</label>
                      <select aria-label="Default select example" class="form-control" ng-model="selectedItem" ng-options="item.name as item.name for item in items" ng-change="getThis(selectedItem)">
                        <!--Options for categories displayed here-->
                      </select>
                      <br><br>
                    </form>
                  </div><!--dropCtrl end-->
                  <br>
                  <br>
                </div><!--dishCtrl-->
              </div><!--imgContainer end-->
            </div><!--carousel-content end-->
          </div><!-- carousel-container end -->
      </div><!-- heroCarousel -->
    </div><!-- End Hero-container end -->
  </section><!-- End Hero -->
